<form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
        <input type="email" matInput placeholder="Email" name="email" ngModel #emailInput="ngModel" required email>
        @if (emailInput.invalid && (emailInput.dirty || emailInput.touched)) {
            <mat-error>Please enter a valid email</mat-error>
        }
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
        @if (passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)) {
            <mat-error>Please enter a valid password</mat-error>
        }
    </mat-form-field>
    <button mat-raised-button type="submit">Signup</button>
</form>
