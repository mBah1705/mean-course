<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
        <input name="title" type="text" matInput placeholder="Title" ngModel required>
    </mat-form-field>
    <mat-form-field>
        <textarea name="content" rows="6" matInput ngModel required placeholder="Content"></textarea>
        <button mat-raised-button type="submit">Save Post</button>
    </mat-form-field>
</form>
