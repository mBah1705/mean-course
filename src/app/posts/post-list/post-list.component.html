<div class="extra-width">
    @if (posts().length > 0) {
        <mat-accordion multi>
            @for (post of posts(); track $index) {
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        {{ post.title }}
                    </mat-expansion-panel-header>
                    <p>{{ post.content }}</p>
                    <mat-action-row>
                        <button mat-raised-button>Edit</button>
                        <button mat-flat-button (click)="onDeletePost(post.id)">Delete</button>
                    </mat-action-row>
                </mat-expansion-panel>
            }
        </mat-accordion>  
    } @else {
        <p class="mat-body-1">No posts added yet!</p>
    }   
</div>
