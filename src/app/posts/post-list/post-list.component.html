<div class="extra-width">
    @if (posts().length > 0) {
        <mat-accordion multi>
            @for (post of posts(); track $index) {
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        {{ post.title }}
                    </mat-expansion-panel-header>
                    <p>{{ post.content }}</p>
                </mat-expansion-panel>
            }
        </mat-accordion>
    } @else {
        <p class="mat-body-1">No posts added yet!</p>
    }   
</div>
